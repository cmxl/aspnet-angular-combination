<form [formGroup]="loginForm">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email" formControlName="username">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" formControlName="password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success" type="submit" (click)="login()">
            Login
          </button>
        </p>
      </div>
</form>
<ng-container *ngIf="username$ | async as username; then loggedIn; else loggingIn"></ng-container>
<ng-template #loggedIn let-username>
    <span>{{ username }} successfully logged in!</span>
</ng-template>
<ng-template #loggingIn>
    <span>Please login!</span>
</ng-template>
